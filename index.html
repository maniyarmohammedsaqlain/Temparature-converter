<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>temp converter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="maindiv" id="mdiv">
    <div class="subdiv" id="sdiv">
        
        <form onsubmit="calculate(); return false">
          <h2>Please enter the temperature you would like to convert</h2>
          <br>
          <input type="number" name="" class="num" id="num">
          <select name="" id="sel" class="sel" placeholder="select">
            <option class="cel" id="cel" value="cel">celcius</option>
            <option class="fah" id="fah" value="fah">fahrienhiet</option>
          </select>
          <br>
          <input class="sub" id="sub" type="submit"><br>
          <span id="finalResult"></span>
        </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
